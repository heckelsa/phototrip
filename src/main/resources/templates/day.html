<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <title th:text="${day.formattedDate}"></title>
  <head lang="de" th:replace="fragments/head :: head"></head>

<body>
<!--/*@thymesVar id="trip" type="com.travel.photoplanner.entity.Trip"*/-->
<!--/*@thymesVar id="day" type="com.travel.photoplanner.entity.Day"*/-->
<!--/*@thymesVar id="location" type="com.travel.photoplanner.entity.Location"*/-->

<!--HEADER-->
<div class="header">
  <div class="header-top">
    <div class="header-logo"></div>
  </div>
</div>
<div class="content-separator"></div>

<!--CONTENT-->
<div class="content">

  <div class="content-header">
    <div class="content-header-left">
      <h2 th:text="${day.formattedDate}"></h2>
    </div>
    <div class="content-header-right">
      <a href="/" class="button">Ãœbersicht</a>
      <a href="/new-location" class="button">Neue Location</a>
    </div>
  </div>


  <ul id="sortable">
    <th:block th:each="location : ${day.locationList}">
      <li class="ui-state-default" th:id="'item-' + ${location.id}">
        <div style="width:100%">
          <div style="width:80%">
            <a th:href="'location?trip=' + ${trip.id} + '&amp;id=' + ${location.id}">
              <th:block th:text="${location.name}" />
            </a>
          </div>
          <div style="width:20%; float: right;">
            <a th:href="'edit-day?id=' + ${day.id} + '&amp;location=' + ${location.id}">Edit</a>
          </div>
        </div>
      </li>
    </th:block>
  </ul>

  Query: <span></span>


  <div>

    <h2>Add new Location</h2>

    <form th:action="'create-location?trip=' + ${trip.id}" method="POST">

      <div class="inputField">
        <div class="inputLabel">Datum:</div>
        <div class="inputValue">
          <input type="date" name="date" th:value="${day.formattedDate}" />
        </div>
      </div>


      <div class="inputField">
        <div class="inputLabel">Location Name:</div>
        <div class="inputValue">
          <input type="text" name="name" />
        </div>
      </div>

      <div class="inputField">
        <div class="inputLabel">Description:</div>
        <div class="inputValue">
          <input type="text" name="description" />
        </div>
      </div>

      <div class="inputField">
        <div class="inputLabel">Coordinates:</div>
        <div class="inputValue">
          <input type="text" name="coordinates" />
        </div>
      </div>

      <div class="inputField">
        <div class="inputLabel">Priority:</div>
        <div class="inputValue">
          <input type="text" name="priority" />
        </div>
      </div>

      <div class="inputField">
        <div class="inputLabel">Picture:</div>
        <div class="inputValue">
          <input name="Datei" type="file" size="50" accept="image/jpeg" />
        </div>
      </div>

      <div class="buttonField">
        <div><button type="submit" value="submit" name="submit">New Location</button> </div>
      </div>

    </form>
  </div>
</div>

</body>
</html>
