<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${trip.country}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
  #sortable li span { position: absolute; margin-left: -1.3em; }
  </style>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script>
  $( function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  } );
  </script>

</head>
<body>

<!--/*@thymesVar id="trip" type="com.travel.photoplanner.entity.Trip"*/-->

<span th:if="${trip.country}">
  <h1 th:text="${trip.country}"></h1>
</span>

<div th:each="day : ${trip.daySet}">
    <span th:text="'Day:' + ${day.formattedDate}" />
    <div th:each="location : ${day.locationSet}">
      <span th:text="'Location:' + ${location.name}" />
    </div>
</div>


<div>
  <span th:text="${trip.formattedStartDate} + ' - ' + ${trip.formattedEndDate}" />
</div>

<div>

  <h2>New Location</h2>

  <form th:action="'createLocation?id=' + ${trip.id}" method="POST">

    <div class="inputField">
      <div class="inputLabel">Datum:</div>
      <div class="inputValue">
        <input type="date" name="date" placeholder="05-10-2016" />
      </div>
    </div>


    <div class="inputField">
      <div class="inputLabel">Location Name:</div>
      <div class="inputValue">
        <input type="text" name="name" />
      </div>
    </div>

    <div class="inputField">
      <div class="inputLabel">Description:</div>
      <div class="inputValue">
        <input type="text" name="description" />
      </div>
    </div>

    <div class="inputField">
      <div class="inputLabel">Coordinates:</div>
      <div class="inputValue">
        <input type="text" name="coordinates" />
      </div>
    </div>

    <div class="inputField">
      <div class="inputLabel">Priority:</div>
      <div class="inputValue">
        <input type="text" name="priority" />
      </div>
    </div>

    <div class="inputField">
      <div class="inputLabel">Priority:</div>
      <div class="inputValue">
        <input name="Datei" type="file" size="50" accept="image/jpeg" />
      </div>
    </div>

    <div class="buttonField">
      <div><button type="submit" value="submit" name="submit">New Location</button> </div>
    </div>

  </form>
</div>

</body>
</html>
